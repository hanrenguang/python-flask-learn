{% extends "base.html" %}

{% block styles %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="../static/css/hello.css">
{% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>未登录！<span class="time">3</span>秒后自动跳转至登录页...</h1>
	</div>
</div>
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript">
		$(function () {
			var count = 3;
			var timer = setInterval(function () {
				count--;
				$(".time").html(count);
				if(count === 0) {
					clearInterval(timer);
					window.location.href = "../";
					return;
				}
			}, 1000);
		});
	</script>
{% endblock %}
